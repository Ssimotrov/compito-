<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>CALCOLATRICE</title>
</head>
<body>
    
        
        <b>
    <div class="main">
        <div class="row">
            <div class="buttons" id="display">0</div>
        </div>
        
        <div class="row">
           <div class="button" id="1">1</div>
           <div class="button" id="2">2</div>
           <div class="button" id="3">3</div>
           <div class="button" id="sottrazione">-</div>
        </div>

        <div class="row">
            <div class="button" id="4">4</div>
            <div class="button" id="5">5</div>
            <div class="button" id="6">6</div>
            <div class="button" id="divisione">/</div>
         </div>

         <div class="row">
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div>
            <div class="button" id="addizione">+</div>
         </div>

         <div class="row">
            <div class="button" id="moltiplicazione">*</div>
            <div class="button" id="11">0</div>
            <div class="button" id="dot">.</div>
         </div>

         <div class="row">
            <div class="call" id="pulire" >CE</div>
            <div class="call" id="pulire_tutto" >C</div>
            <div class="call" id="uguale" >=</div>
         </div>
    </div>
</b>

    <script src="calculator.js"></script>
</body>
</html>
